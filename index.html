<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knock-A-Rodent</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-cyan-500 to-blue-500" >
    <!-- content structure -->
    <div >
        <header class="text-center mt-2" >
            <h1>Knock-A-Rodent</h1>
        </header>
        <main>
            <header class="p-1 my-4 flex justify-center ">
                <div class="relative right-24 ">
                <label for="time" class="text-yellow-900">Choose a Time:</label>

                <select name="time" id="time" class="rounded-lg text-yellow-900 bg-white w-24 h-6 outline-0 text-center" >
                    <option value="30 secs">30 secs</option>
                    <option value="1 Min">1 Min</option>
                    <option value="2 Min">2 Min</option>
                    <option value="3 Min">3 Min</option>
                </select>
            </div>

                <button class="bg-white w-24 h-6  text-yellow-900 rounded-lg hover:shadow-[5px_5px_5px] hover:shadow-zinc-400 ">Start Game</button>
            </header> 

            <section>
                <div class="rodent-img"></div>
                <div class="rodent-img"></div>
                <div class="rodent-img"></div>
                <div class="rodent-img"></div>
                <div class="rodent-img"></div>
                <div class="rodent-img"></div>
                <div class="rodent-img"></div>
                <div class="rodent-img"></div>
            </section>
        </main>
    </div>
</body>

</html>
