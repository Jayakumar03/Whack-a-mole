<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knock-A-Rodent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./style.css" rel="stylesheet" />
</head>

<body class="bg-gradient-to-r from-cyan-500 to-blue-500 text-red-100 italic text-sm">
    <!-- content structure -->
    <div>
        <header class="text-center mt-2 text-base">
            <h1>Knock-A-Rodent</h1>
        </header>

        <div class="p-1 my-4 flex justify-center justify-around ">
            <p class=" w-28 h-8 border border-white-500  py-1 mt-1 rounded-lg text-center ">High score : <span
                    id="high-score"></span></p>
            <p class=" w-32 h-8  border border-white-500  py-1 mt-1 rounded-lg text-center">Current score : <span
                    id="current-score"></span></p>
            <p class=" w-28 h-8  border border-white-500  py-1 mt-1 rounded-lg text-center">Time Left:<span
                    id="time-left"></span></p>
        </div>


        <main>
            <header class="p-1 my-4 flex justify-center space-x-6 ">
              <!--  <div class="relative right-20 ">
                    
                <label for="time" class="">Choose a Time:</label>

                <select name="time" id="time" class="rounded-lg  bg-white w-24 h-6 outline-0 text-center" >
                    <option value="30 secs">30 secs</option>
                    <option value="1 Min">1 Min</option>
                    <option value="2 Min">2 Min</option>
                    <option value="3 Min">3 Min</option>
                </select>
                
                </div> -->

                <button
                    class="bg-white w-24 h-6 rounded-lg hover:shadow-[2px_2px_10px] hover:shadow-white text-black "
                    id="start-btn">Start Game</button>
                <button
                    class="bg-white w-24 h-6 rounded-lg hover:shadow-[2px_2px_10px] hover:shadow-white text-black "
                    id="pause-btn">Pause Game</button>
                <button
                    class="bg-white w-24 h-6 rounded-lg hover:shadow-[2px_2px_10px] hover:shadow-white text-black "
                    id="reset-btn">Reset Game</button>
                <button
                    class="bg-white w-24 h-6 rounded-lg hover:shadow-[2px_2px_10px] hover:shadow-white text-black"
                    id="quit-btn">quit </button>
                <button
                    class="bg-white w-24 h-6 rounded-lg hover:shadow-[2px_2px_10px] hover:shadow-white text-black "
                    id="new-game-btn">start New Game</button>
            </header>

            <section 
                id="mole-section"
                class=" w-4/5 h-fit py-10 mt-10 grid grid-rows-2 grid-cols-4  relative left-20 gap-2.5 justify-center">
                <div class="w-28 h-28 border-2 border-black "></div>
                <div class="w-28 h-28 border-2 border-black"></div>
                <div id="mole" class="w-28 h-28 border-2 border-black"></div>
                <div class="w-28 h-28 border-2 border-black"></div>
                <div class="w-28 h-28 border-2 border-black"></div>
                <div class="w-28 h-28 border-2 border-black"></div>
                <div class="w-28 h-28 border-2 border-black"></div>
                <div class="w-28 h-28 border-2 border-black"></div>
            </section>
        </main>
    </div>

    <!-- Js script file -->
    <script src="./index.js"></script>
</body>

</html>
